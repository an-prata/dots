monitor=,preferred,auto,1

exec-once = dunst
exec-once = waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper

exec-once = mkdir -p /tmp/Temporary\ Downloads/
exec-once = mkdir -p /tmp/Temporary\ Screenshots/

env = XCURSOR_SIZE,24

# dmenu rules
windowrule = stayfocused, dmenu
windowrule = rounding 0, dmenu
windowrule = opacity 0.75, dmenu

# firefox rules
windowrule = fakefullscreen, firefox

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
        tap-to-click = 0
        disable_while_typing = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 1
    col.active_border = rgb(464646)
    col.inactive_border = rgb(323232)

    layout = dwindle
}

decoration {
    blur {
        enabled = yes
        size = 8
        passes = 3
        new_optimizations = on
    }

    rounding = 4
    blurls = waybar
    blurls = notifications
    
    layerrule=blur,maim
    layerrule=unset,maim

    drop_shadow = yes
    shadow_range = 48
    shadow_render_power = 4
    col.shadow = rgba(0808084f)
    col.shadow_inactive = rgba(0808080f)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slidevert
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

$mainMod = SUPER

# Applications
bind = $mainMod, Space,  exec, ~/.config/hypr/scripts/dmenu.sh
bind = $mainMod, Return, exec, kitty

# Window Controls
bind = $mainMod, Q, killactive,
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod, S, togglefloating, 
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, N, fakefullscreen
bind = $mainMod, A, layoutmsg, swapwithmaster

# Switch Layouts
bind = $mainMod, W, exec, ~/.config/hypr/scripts/layout-switch.sh

# Window Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspace Switch
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspace Movement
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse Functions
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh

# Media Controls
bind = , KP_Down, exec, ~/.config/waybar/scripts/media-player-cmd.sh play-pause
bind = , KP_Next, exec, ~/.config/waybar/scripts/media-player-cmd.sh next
bind = , KP_End, exec, ~/.config/waybar/scripts/media-player-cmd.sh previous
bind = , XF86AudioPlay, exec, ~/.config/waybar/scripts/media-player-cmd.sh play-pause
bind = , XF86AudioNext, exec, ~/.config/waybar/scripts/media-player-cmd.sh next
bind = , XF86AudioPrev, exec, ~/.config/waybar/scripts/media-player-cmd.sh previous

# Volume Controls
bind = , XF86AudioRaiseVolume, exec, amixer -D pulse sset Master 1%+
bind = , XF86AudioLowerVolume, exec, amixer -D pulse sset Master 1%-
bind = , XF86AudioMute, exec, amixer -D pulse sset Master toggle

# Brightness Controls
bind = , XF86MonBrightnessUp, exec, backlight_control +10
bind = , XF86MonBrightnessDown, exec, backlight_control -10
