theme = "custom"

[editor]
line-number = "relative"
# mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
separator = "|"
left = ["mode", "separator", "spacer", "version-control", "spacer", "diagnostics", "spinner"]
center = ["file-base-name", "spinner"]
right = ["position", "separator", "spacer", "position-percentage", "spacer", "separator", "file-type"]
mode.normal = "normal"
mode.insert = "insert"
mode.select = "select"

[editor.lsp]
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.soft-wrap]
enable = true
